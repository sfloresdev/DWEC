<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	
	<p id="word"></p><br><br>

	<input type="button" onclick="letrasAleatorias()" value="Letras">


	<script>
		function 	letrasAleatorias(){
			let num = Math.random() * (122 - 65) + 65;
			let num2 = Math.random() * (122 - 65) + 65;
			let num3 = Math.random() * (122 - 65) + 65;

			let parrafo = document.getElementById('word');
			parrafo.innerText = String.fromCharCode(num, num2, num3);
			console.log(parrafo);
		}
	</script>

</body>
