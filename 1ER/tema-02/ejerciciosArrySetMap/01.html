<script>
	let arr = [4, 0, 3, 4, 7, 3, 5, 8, 1, 8, 8, 0, 2, 3, 1, 2, 5, 7, 3, 2, 5, 1];

	console.log(arr);

	function repeatedValues(arr) {
		let newArr = [];
		for(let i = 0; i < arr.length; i++){
			if (!newArr.includes(arr[i])){
				newArr.push(arr[i]);
			}
		}
		return newArr;
	}
	console.log("----------------");
	let sinRepetir = repeatedValues(arr);
	console.log(sinRepetir);
</script>
